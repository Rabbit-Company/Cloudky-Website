<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width" />
		<meta name="description" content="Cloudky is a simple, modern, lightweight, open-source and secure file sharing." />
		<meta name="mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="theme-color" content="#0D1117" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<title>Cloudky</title>
		<link rel="shortcut icon" type="image/png" href="images/logo.png"/>
		<link rel="apple-touch-icon" href="images/icons/apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="57x57" href="images/icons/apple-touch-icon-57x57.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="images/icons/apple-touch-icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="images/icons/apple-touch-icon-76x76.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="images/icons/apple-touch-icon-114x114.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="images/icons/apple-touch-icon-120x120.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="images/icons/apple-touch-icon-144x144.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="images/icons/apple-touch-icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="images/icons/apple-touch-icon-180x180.png" />
		<link rel="stylesheet" href="css/tailwind.min.css">
		<link rel="stylesheet" href="css/index.css">
		<link id="css-theme" type="text/css" rel="stylesheet" href="css/themes/dark.css">
	</head>
	<body class="primaryBackgroundColor h-full">
		<div>
			<div id="sidebar" class="hidden relative z-50 lg:hidden" role="dialog" aria-modal="true">
				<div id="sidebar-menu-backdrop" class="fixed inset-0 bg-gray-900/80"></div>
				<div class="fixed inset-0 flex">
					<div id="sidebar-menu" class="relative mr-16 flex w-full max-w-xs flex-1">
						<div id="sidebar-close" class="absolute left-full top-0 flex w-16 justify-center pt-5">
							<button id="sidebar-close-btn" type="button" class="-m-2.5 p-2.5">
								<span class="sr-only">Close sidebar</span>
								<svg class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
									<path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
								</svg>
							</button>
						</div>

						<div class="secondaryBackgroundColor flex grow flex-col gap-y-5 overflow-y-auto px-6 pb-4 ring-1 ring-white/10">
							<div class="flex h-16 shrink-0 items-center">
								<img class="h-8 w-auto" src="images/logo.png" alt="Cloudky">
							</div>
							<nav class="flex flex-1 flex-col">
								<ul role="list" class="flex flex-1 flex-col gap-y-7">
									<li>
										<ul role="list" class="-mx-2 space-y-1">
											<li>
												<a href="#" class="mainMenuLinkSelected group flex gap-x-3 rounded-md p-2 text-sm leading-6 font-semibold">
													<svg class="h-6 w-6 shrink-0" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
														<path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
													</svg>
													Dashboard
												</a>
											</li>
											<li>
												<a href="#" class="mainMenuLink group flex gap-x-3 rounded-md p-2 text-sm leading-6 font-semibold">
													<svg class="h-6 w-6 shrink-0" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
														<path stroke="none" d="M0 0h24v24H0z" fill="none"/>
														<path d="M6 12m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0" />
														<path d="M18 6m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0" />
														<path d="M18 18m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0" />
														<path d="M8.7 10.7l6.6 -3.4" />
														<path d="M8.7 13.3l6.6 3.4" />
													</svg>
													Shares
												</a>
											</li>
										</ul>
									</li>
									<li class="mt-auto">
										<a id="mobile-sidebar-storage-dropdown" href="#" class="mainMenuLink group -mx-2 flex gap-x-3 rounded-md p-2 text-sm font-semibold leading-6">
											<svg class="h-6 w-6 shrink-0" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
												<path stroke="none" d="M0 0h24v24H0z" fill="none"/>
												<path d="M12 3v9h9" />
												<path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0" />
											</svg>
											<div id="mobile-sidebar-storage"></div>
										</a>
										<div id="mobile-sidebar-storage-download-upload" style="display: none;">
											<a class="secondaryColor group -mx-2 flex gap-x-3 rounded-md p-2 text-sm font-semibold leading-6">
												<svg class="h-6 w-6 shrink-0" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
													<path stroke="none" d="M0 0h24v24H0z" fill="none"/>
													<path d="M17 3v6" />
													<path d="M10 18l-3 3l-3 -3" />
													<path d="M7 21v-18" />
													<path d="M20 6l-3 -3l-3 3" />
													<path d="M17 21v-2" />
													<path d="M17 15v-2" />
												</svg>
												<div id="mobile-sidebar-download"></div>
											</a>
											<a class="secondaryColor group -mx-2 flex gap-x-3 rounded-md p-2 text-sm font-semibold leading-6">
												<svg class="h-6 w-6 shrink-0" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
													<path stroke="none" d="M0 0h24v24H0z" fill="none"/>
													<path d="M7 21v-6" />
													<path d="M20 6l-3 -3l-3 3" />
													<path d="M17 3v18" />
													<path d="M10 18l-3 3l-3 -3" />
													<path d="M7 3v2" />
													<path d="M7 9v2" />
												</svg>
												<div id="mobile-sidebar-upload"></div>
											</a>
										</div>
									</li>
								</ul>
							</nav>
						</div>
					</div>
				</div>
			</div>

			<div class="hidden lg:fixed lg:inset-y-0 lg:z-50 lg:flex lg:w-72 lg:flex-col">
				<div class="secondaryBackgroundColor flex grow flex-col gap-y-5 overflow-y-auto px-6 pb-4">
					<div class="flex h-16 shrink-0 items-center">
						<img class="h-8 w-auto" src="images/logo.png" alt="Cloudky">
					</div>
					<nav class="flex flex-1 flex-col">
						<ul role="list" class="flex flex-1 flex-col gap-y-7">
							<li>
								<ul role="list" class="-mx-2 space-y-1">
									<li>
										<a href="#" class="mainMenuLinkSelected group flex gap-x-3 rounded-md p-2 text-sm leading-6 font-semibold">
											<svg class="h-6 w-6 shrink-0" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
												<path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
											</svg>
											Dashboard
										</a>
									</li>
									<li>
										<a href="#" class="mainMenuLink group flex gap-x-3 rounded-md p-2 text-sm leading-6 font-semibold">
											<svg class="h-6 w-6 shrink-0" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
												<path stroke="none" d="M0 0h24v24H0z" fill="none"/>
												<path d="M6 12m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0" />
												<path d="M18 6m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0" />
												<path d="M18 18m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0" />
												<path d="M8.7 10.7l6.6 -3.4" />
												<path d="M8.7 13.3l6.6 3.4" />
											</svg>
											Shares
										</a>
									</li>
								</ul>
							</li>
							<li class="mt-auto">
								<a id="sidebar-storage-dropdown" href="#" class="mainMenuLink group -mx-2 flex gap-x-3 rounded-md p-2 text-sm font-semibold leading-6">
									<svg class="h-6 w-6 shrink-0" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
										<path stroke="none" d="M0 0h24v24H0z" fill="none"/>
										<path d="M12 3v9h9" />
										<path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0" />
									</svg>
									<div id="sidebar-storage"></div>
								</a>
								<div id="sidebar-storage-download-upload" style="display: none;">
									<a class="secondaryColor group -mx-2 flex gap-x-3 rounded-md p-2 text-sm font-semibold leading-6">
										<svg class="h-6 w-6 shrink-0" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
											<path stroke="none" d="M0 0h24v24H0z" fill="none"/>
											<path d="M17 3v6" />
											<path d="M10 18l-3 3l-3 -3" />
											<path d="M7 21v-18" />
											<path d="M20 6l-3 -3l-3 3" />
											<path d="M17 21v-2" />
											<path d="M17 15v-2" />
										</svg>
										<div id="sidebar-download"></div>
									</a>
									<a class="secondaryColor group -mx-2 flex gap-x-3 rounded-md p-2 text-sm font-semibold leading-6">
										<svg class="h-6 w-6 shrink-0" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
											<path stroke="none" d="M0 0h24v24H0z" fill="none"/>
											<path d="M7 21v-6" />
											<path d="M20 6l-3 -3l-3 3" />
											<path d="M17 3v18" />
											<path d="M10 18l-3 3l-3 -3" />
											<path d="M7 3v2" />
											<path d="M7 9v2" />
										</svg>
										<div id="sidebar-upload"></div>
									</a>
								</div>
							</li>
						</ul>
					</nav>
				</div>
			</div>

			<div class="lg:pl-72">
				<div class="tertiaryBackgroundColor sticky top-0 z-40 flex h-16 shrink-0 items-center gap-x-4 border-b border-gray-700 px-4 shadow-sm sm:gap-x-6 sm:px-6 lg:px-8">
					<button id="sidebar-open-btn" type="button" class="-m-2.5 p-2.5 text-gray-400 lg:hidden">
						<span class="sr-only">Open sidebar</span>
						<svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
							<path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
						</svg>
					</button>

					<div class="h-6 w-px bg-gray-700 lg:hidden" aria-hidden="true"></div>

					<div class="flex flex-1 gap-x-4 self-stretch lg:gap-x-6">
						<div class="relative flex flex-1">
							<label for="search-field" class="sr-only">Search</label>
							<svg class="pointer-events-none absolute inset-y-0 left-0 h-full w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
								<path fill-rule="evenodd" d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z" clip-rule="evenodd" />
							</svg>
							<input id="search-field" class="block h-full w-full border-0 py-0 pl-8 pr-0 text-gray-900 placeholder:text-gray-400 appearance-none focus:outline-none sm:text-sm" placeholder="Search..." type="search" name="search">
						</div>
						<div class="flex items-center gap-x-4 lg:gap-x-6">

							<div class="relative">
								<button id="profile-dropdown-btn" type="button" class="-m-1.5 flex items-center p-1.5" aria-expanded="false" aria-haspopup="true">
									<span class="sr-only">Open user menu</span>
									<img id="avatar" class="h-8 w-8 rounded-full bg-gray-700" />
									<span class="hidden lg:flex lg:items-center">
										<span id="profile-username" class="ml-4 text-sm font-semibold leading-6 text-gray-400" aria-hidden="true"></span>
										<svg class="ml-2 h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
											<path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z" clip-rule="evenodd" />
										</svg>
									</span>
								</button>

								<div id="profile-dropdown" class="secondaryBackgroundColor hidden absolute right-0 z-10 mt-2.5 w-32 origin-top-right rounded-md py-2 shadow-lg focus:outline-none" role="menu" aria-orientation="vertical" aria-labelledby="profile-dropdown-btn" tabindex="-1">
									<a href="#" class="mainMenuLink block px-3 py-1 text-sm leading-6" role="menuitem" tabindex="-1">Settings</a>
									<a id="signout-btn" href="#" class="mainMenuLink block px-3 py-1 text-sm leading-6" role="menuitem" tabindex="-1">Sign out</a>
								</div>
							</div>
						</div>
					</div>
				</div>

				<main class="primaryBackgroundColor py-10">
					<div class="px-4 sm:px-6 lg:px-8">

						<nav class="flex" aria-label="Breadcrumb">
							<ol id="breadcrumb" role="list" class="flex items-center space-x-4">
								<li>
									<div>
										<a href="#" class="text-gray-400 hover:text-gray-500">
											<svg class="h-5 w-5 flex-shrink-0" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
												<path fill-rule="evenodd" d="M9.293 2.293a1 1 0 011.414 0l7 7A1 1 0 0117 11h-1v6a1 1 0 01-1 1h-2a1 1 0 01-1-1v-3a1 1 0 00-1-1H9a1 1 0 00-1 1v3a1 1 0 01-1 1H5a1 1 0 01-1-1v-6H3a1 1 0 01-.707-1.707l7-7z" clip-rule="evenodd" />
											</svg>
											<span class="sr-only">Home</span>
										</a>
									</div>
								</li>
							</ol>
						</nav>

						<div>
							<div class="sm:flex sm:items-center">
								<div class="sm:flex-auto">
									<h1 class="text-base font-semibold leading-6 tertiaryColor"></h1>
									<p class="mt-2 text-sm secondaryColor"></p>
								</div>
								<div class="mt-4 sm:ml-16 sm:mt-0 sm:flex-none">
									<button type="button" class="block rounded-md bg-indigo-600 px-3 py-2 text-center text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Upload file</button>
								</div>
							</div>
							<div class="mt-8 flow-root">
								<div class="-mx-4 -my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
									<div class="inline-block min-w-full py-2 align-middle sm:px-6 lg:px-8 mb-28">
										<table class="min-w-full divide-y divide-gray-600">
											<colgroup>
												<col class="w-full">
												<col class="w-4/12">
												<col class="w-4/12">
												<col class="w-2/12">
											</colgroup>
											<thead class="secondaryBackgroundColor">
												<tr>
													<th scope="col" class="tertiaryColor px-3 py-3.5 text-left text-sm font-semibold">
														<a href="#" class="group inline-flex" onclick="handleFileSortClick('name'); return false;">
															Name
															<span id="sort-icon-name" class="invisible ml-2 flex-none rounded text-gray-400 group-hover:visible group-focus:visible">
																<svg xmlns='http://www.w3.org/2000/svg' class='h-5 w-5 secondaryColor' width='24' height='24' viewBox='0 0 24 24' stroke-width='2' stroke='currentColor' fill='none' stroke-linecap='round' stroke-linejoin='round'>
																	<path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M4 6l7 0" /><path d="M4 12l7 0" /><path d="M4 18l9 0" /><path d="M15 9l3 -3l3 3" /><path d="M18 6l0 12" />
																</svg>
															</span>
														</a>
													</th>
													<th scope="col" class="tertiaryColor px-3 py-3.5 text-left text-sm font-semibold">
														<a href="#" class="group inline-flex" onclick="handleFileSortClick('modified'); return false;">
															Modified
															<span id="sort-icon-modified" class="invisible ml-2 flex-none rounded text-gray-400 group-hover:visible group-focus:visible">
																<svg xmlns='http://www.w3.org/2000/svg' class='h-5 w-5 secondaryColor' width='24' height='24' viewBox='0 0 24 24' stroke-width='2' stroke='currentColor' fill='none' stroke-linecap='round' stroke-linejoin='round'>
																	<path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M4 6l7 0" /><path d="M4 12l7 0" /><path d="M4 18l9 0" /><path d="M15 9l3 -3l3 3" /><path d="M18 6l0 12" />
																</svg>
															</span>
														</a>
													</th>
													<th scope="col" class="tertiaryColor px-3 py-3.5 text-left text-sm font-semibold">
														<a href="#" class="group inline-flex" onclick="handleFileSortClick('size'); return false;">
															Size
															<span id="sort-icon-size" class="invisible ml-2 flex-none rounded text-gray-400 group-hover:visible group-focus:visible">
																<svg xmlns='http://www.w3.org/2000/svg' class='h-5 w-5 secondaryColor' width='24' height='24' viewBox='0 0 24 24' stroke-width='2' stroke='currentColor' fill='none' stroke-linecap='round' stroke-linejoin='round'>
																	<path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M4 6l7 0" /><path d="M4 12l7 0" /><path d="M4 18l9 0" /><path d="M15 9l3 -3l3 3" /><path d="M18 6l0 12" />
																</svg>
															</span>
														</a>
													</th>
													<th scope="col" class="relative py-3.5 pl-3 pr-0">
														<span class="sr-only">Edit</span>
													</th>
												</tr>
											</thead>
											<tbody id="file-manager" class="divide-y divide-gray-600">
											</tbody>
										</table>
									</div>
								</div>
							</div>
						</div>

					</div>
				</main>
			</div>
		</div>


		<div id="dialog" class="h-screen w-full fixed left-0 top-0 flex justify-center items-center z-10 inset-0 overflow-y-auto invisible" aria-labelledby="dialog-title" role="dialog" aria-modal="true">
			<div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>
			<span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
			<div class="secondaryBackgroundColor inline-block align-bottom rounded-lg px-4 pt-5 pb-4 text-left overflow-hidden shadow-xl transform transition-all m-8 sm:align-middle sm:max-w-lg sm:w-full sm:p-6">
				<div class="sm:flex sm:items-start">
					<div id="dialog-icon" class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10">
						<svg class="h-6 w-6 text-red-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
							<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
						</svg>
					</div>
					<div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
						<h3 class="tertiaryColor text-lg leading-6 font-medium" id="dialog-title"></h3>
						<div class="mt-2">
							<p class="secondaryColor text-sm" id="dialog-text"></p>
						</div>
					</div>
				</div>
				<div class="mt-5 sm:mt-4 sm:ml-10 sm:pl-4 sm:flex">
					<button id="dialog-button" type="button" class="dangerButton inline-flex justify-center w-full rounded-md border border-transparent shadow-sm px-4 py-2 text-base font-medium focus:outline-none sm:w-auto sm:text-sm">
						Okay
					</button>
					<button id="dialog-button-cancel" type="button" class="cancelButton mt-2 w-full inline-flex justify-center rounded-md border px-4 py-2 text-base font-medium shadow-sm focus:outline-none sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
						Cancel
					</button>
				</div>
			</div>
		</div>

		<script src="js/pages/dashboard.js" type="module"></script>
	</body>
</html>
